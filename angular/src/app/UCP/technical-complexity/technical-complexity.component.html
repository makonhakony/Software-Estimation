<!--component html goes here -->

<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="40px">
    <h5>Total Technical Factor (TFactor)</h5>

    
    <div *ngFor="let Factor of Factors; let i =index">
        <div [ngModelGroup]="i" #myModel="ngModelGroup">
            <input name='name' [(ngModel)]='Factor.name' type='hidden' readonly>
            <input name='weight' [(ngModel)]='Factor.weight' type='hidden' readonly>

            <h5>{{Factor.name}}</h5>

            <mat-radio-group class="example-radio-group" required [(ngModel)]='selectedOption[i]' [name]="'select'+i">
                <mat-radio-button class="example-radio-button" *ngFor="let RV of Factor.rv ;let j = index"
                    [name]="'RV'+((i*6)+j)" [value]="RV.value" >
                    {{RV.name}}
                </mat-radio-button>
            </mat-radio-group>
            
            <input name='rv' [(ngModel)]='selectedOption[i]' type='hidden' readonly>
        </div>
    </div>
</div>
